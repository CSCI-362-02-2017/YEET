<!DOCTYPE html>

{%  load staticfiles %}

<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title%}{% endblock %}</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="nileforest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

    <!-- Favicone Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="static/main/img/favicon.ico">
    <link rel="icon" type="image/png" href="static/main/img/favicon.png">
    <link rel="apple-touch-icon" href="static/main/img/favicon.png">

    <!-- CSS -->
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/css/hover.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/css/font-awesome.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/css/ionicons.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/css/plugin/sidebar-menu.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/css/plugin/animate.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'main/css/jquery-ui.css' %}" rel="stylesheet" type="text/css" />

    <script src="{% static 'main/js/jquery-1.11.2.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'main/js/plugin/jquery.easing.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/jquery.flexslider.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/jquery.fitvids.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/jquery.viewportchecker.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/jquery.stellar.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/wow.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/jquery.colorbox-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/owl.carousel.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/isotope.pkgd.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/masonry.pkgd.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/imagesloaded.pkgd.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/sidebar-menu.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/jquery.fs.tipper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/plugin/mediaelement-and-player.min.js' %}"></script>
    <script src="{% static 'main/js/theme.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/navigation.js' %}" type="text/javascript"></script>

    <script src="{% static 'main/js/main07.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/html2canvas.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/FileSaver.js' %}" type="text/javascript"></script>

    <script>
        $('a[href*=#]:not([href=#])').click(function()
        {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') || location.hostname == this.hostname)
            {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
                if (target.length)
                {
                    $('html,body').animate(
                        {
                            scrollTop: target.offset().top
                        }, 1000);
                    return false;
                }
            }
        });
    </script>


</head>

<body id="top">

<!-- Header -->
    <header id="header" class="header">
        <div class="container header-inner">

            <!-- Logo -->
            <div class="logo">
                <a href="http://www.amhajja.com" style="font-weight: normal; font-family: 'Lane - Narrow'; font-size: 24px; line-height: 1; letter-spacing: 2px; text-transform: uppercase;">
                    For <span style="color: indianred;">Students</span>. By <span style="color: green;">Students</span>.
                </a>
            </div>
            <!-- End Logo -->

            <!-- Navbar Navigation -->
            {% block my_menu_items %}{% endblock %}

        </div>
    </header>
<!-- End Header -->

{% block content %}

{% endblock %}

</body>

</html>
